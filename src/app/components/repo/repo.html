<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <button type="button" class="btn btn-default" (click)="backToUser()">Back to user view</button>
    </div>
    <h3 class="col-md-8 repo__name">Author: {{ owner }}</h3>
  </div>
  <div class="row repo-readme-body" [style.color]="readme === errorText ? 'red' : 'initial'">
    <div [innerHTML]="readme"></div>
  </div>
</div>
